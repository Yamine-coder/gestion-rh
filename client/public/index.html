    <style>
      /* ============================================
         SPLASH SCREEN MODERNE - MonPlanning PWA
         Style inspir√© des apps iOS/Android modernes
         ============================================ */
      
      :root {
        --brand-primary: #cf292c;
        --brand-dark: #a01f22;
        --brand-light: #ff4145;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(145deg, var(--brand-primary) 0%, var(--brand-dark) 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
      }
      
      /* Animation de sortie */
      #splash-screen.fade-out {
        animation: splashFadeOut 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      
      @keyframes splashFadeOut {
        0% { 
          opacity: 1; 
          transform: scale(1);
        }
        100% { 
          opacity: 0; 
          transform: scale(1.1);
          pointer-events: none;
        }
      }
      
      /* Cercles d√©coratifs anim√©s en arri√®re-plan */
      .splash-bg-circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.03);
        animation: pulseCircle 4s ease-in-out infinite;
      }
      
      .splash-bg-circle:nth-child(1) {
        width: 300px;
        height: 300px;
        top: -100px;
        right: -100px;
        animation-delay: 0s;
      }
      
      .splash-bg-circle:nth-child(2) {
        width: 200px;
        height: 200px;
        bottom: -50px;
        left: -50px;
        animation-delay: 1s;
      }
      
      .splash-bg-circle:nth-child(3) {
        width: 150px;
        height: 150px;
        top: 50%;
        left: -75px;
        animation-delay: 2s;
      }
      
      @keyframes pulseCircle {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.2); opacity: 0.1; }
      }
      
      /* Container principal */
      .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1;
        animation: contentFadeIn 0.8s ease-out;
      }
      
      @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      /* Logo container avec effet glow */
      .splash-logo-container {
        position: relative;
        margin-bottom: 30px;
      }
      
      .splash-logo-glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        border-radius: 50%;
        animation: logoGlow 2s ease-in-out infinite;
      }
      
      @keyframes logoGlow {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      /* Logo principal */
      .splash-logo {
        position: relative;
        width: 120px;
        height: 120px;
        background: white;
        border-radius: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 
          0 20px 60px rgba(0, 0, 0, 0.3),
          0 0 0 1px rgba(255, 255, 255, 0.1);
        animation: logoEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      @keyframes logoEntrance {
        0% { transform: scale(0) rotate(-180deg); opacity: 0; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      
      /* Ic√¥ne calendrier stylis√©e */
      .splash-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 70px;
      }
      
      .splash-icon-header {
        width: 100%;
        height: 20px;
        background: var(--brand-primary);
        border-radius: 6px 6px 0 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 0 8px;
      }
      
      .splash-icon-pin {
        width: 6px;
        height: 10px;
        background: white;
        border-radius: 3px;
        margin-top: -5px;
      }
      
      .splash-icon-body {
        width: 100%;
        height: 50px;
        background: #f5f5f5;
        border-radius: 0 0 6px 6px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: 3px;
        padding: 6px;
      }
      
      .splash-icon-day {
        background: #e0e0e0;
        border-radius: 3px;
        animation: dayPulse 1.5s ease-in-out infinite;
      }
      
      .splash-icon-day.active {
        background: var(--brand-primary);
      }
      
      .splash-icon-day:nth-child(1) { animation-delay: 0.1s; }
      .splash-icon-day:nth-child(2) { animation-delay: 0.2s; }
      .splash-icon-day:nth-child(3) { animation-delay: 0.3s; }
      .splash-icon-day:nth-child(4) { animation-delay: 0.4s; }
      .splash-icon-day:nth-child(5) { animation-delay: 0.5s; }
      .splash-icon-day:nth-child(6) { animation-delay: 0.6s; }
      .splash-icon-day:nth-child(7) { animation-delay: 0.7s; }
      .splash-icon-day:nth-child(8) { animation-delay: 0.8s; }
      
      @keyframes dayPulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.1); }
      }
      
      /* Titre de l'app */
      .splash-title {
        color: white;
        font-size: 32px;
        font-weight: 700;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
        letter-spacing: -0.5px;
        margin-bottom: 8px;
        animation: titleSlideIn 0.6s ease-out 0.3s both;
      }
      
      @keyframes titleSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .splash-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        animation: titleSlideIn 0.6s ease-out 0.5s both;
      }
      
      /* Loader moderne */
      .splash-loader {
        margin-top: 50px;
        display: flex;
        gap: 8px;
        animation: loaderFadeIn 0.6s ease-out 0.7s both;
      }
      
      @keyframes loaderFadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .splash-loader-dot {
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.9);
        border-radius: 50%;
        animation: loaderBounce 1.4s ease-in-out infinite;
      }
      
      .splash-loader-dot:nth-child(1) { animation-delay: 0s; }
      .splash-loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .splash-loader-dot:nth-child(3) { animation-delay: 0.4s; }
      
      @keyframes loaderBounce {
        0%, 80%, 100% { 
          transform: scale(0.6);
          opacity: 0.5;
        }
        40% { 
          transform: scale(1);
          opacity: 1;
        }
      }
      
      /* Progress bar optionnelle */
      .splash-progress {
        position: absolute;
        bottom: 100px;
        width: 200px;
        height: 4px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
        overflow: hidden;
        animation: loaderFadeIn 0.6s ease-out 0.9s both;
      }
      
      .splash-progress-bar {
        height: 100%;
        background: white;
        border-radius: 2px;
        animation: progressFill 2s ease-out forwards;
      }
      
      @keyframes progressFill {
        0% { width: 0%; }
        20% { width: 20%; }
        50% { width: 60%; }
        80% { width: 85%; }
        100% { width: 100%; }
      }
      
      /* Footer */
      .splash-footer {
        position: absolute;
        bottom: 50px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 12px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        animation: loaderFadeIn 0.6s ease-out 1s both;
      }
    </style>
  </head>

    <!-- Enregistrement du Service Worker -->
    <script>
      // Animation de sortie du splash screen
      window.addEventListener('load', function() {
        // Attendre que l'app soit pr√™te + animation minimum
        setTimeout(function() {
          var splash = document.getElementById('splash-screen');
          if (splash) {
            // Ajouter la classe pour l'animation de sortie
            splash.classList.add('fade-out');
            
            // Supprimer apr√®s l'animation
            setTimeout(function() {
              splash.remove();
            }, 600);
          }
        }, 2000); // 2 secondes minimum pour voir l'animation
      });

      // Enregistrer le Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('‚úÖ Service Worker enregistr√©:', registration.scope);
              
              // V√©rifier les mises √† jour
              registration.addEventListener('updatefound', function() {
                var newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nouvelle version disponible
                    console.log('üîÑ Nouvelle version disponible!');
                    if (confirm('Une nouvelle version est disponible. Recharger?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('‚ùå Service Worker erreur:', error);
            });
        });
      }

      // D√©tecter le mode standalone (install√©)
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('üì± App lanc√©e en mode standalone (PWA install√©e)');
      }
    </script>
