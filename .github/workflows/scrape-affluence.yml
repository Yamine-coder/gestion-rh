name: üìä Scrape Affluence Google

on:
  schedule:
    # Heures cl√©s pour la restauration (UTC ‚Üí +1h pour Paris hiver, +2h √©t√©)
    - cron: '30 10 * * *'  # 11h30 Paris - avant rush midi
    - cron: '30 11 * * *'  # 12h30 Paris - rush d√©jeuner
    - cron: '0 18 * * *'   # 19h00 Paris - d√©but service soir
    - cron: '30 19 * * *'  # 20h30 Paris - rush d√Æner
  
  workflow_dispatch:  # Permet de lancer manuellement

env:
  # Coordonn√©es exactes de Chez Antoine Vincennes (extrait du lien Google Maps)
  RESTAURANT_NAME: "Chez Antoine Vincennes"
  RESTAURANT_ADDRESS: "2 Avenue de la R√©publique 94300 Vincennes"
  # Place ID correct (de https://maps.app.goo.gl/Px5Vyfvnw4zxLT4y5)
  PLACE_ID: "ChIJnYJ5mZly5kcRgpLVpMN4Rus"

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4
      
      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: üì¶ Install dependencies
        working-directory: scripts
        run: npm ci || npm install
      
      - name: üïµÔ∏è Scrape Google Popular Times (Stealth v2)
        id: scrape
        working-directory: scripts
        run: node scrape-affluence-stealth.js
        env:
          RESTAURANT_NAME: ${{ env.RESTAURANT_NAME }}
          RESTAURANT_ADDRESS: ${{ env.RESTAURANT_ADDRESS }}
          PLACE_ID: ${{ env.PLACE_ID }}
      
      - name: üì§ Update Gist
        working-directory: scripts
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: node update-gist.js
      
      - name: üìä Upload artifacts (data + screenshots)
        uses: actions/upload-artifact@v4
        with:
          name: affluence-debug-${{ github.run_id }}
          path: |
            scripts/affluence-data.json
            scripts/debug-*.png
          retention-days: 7
        if: always()
      
      - name: üîî Notify server (optional)
        if: success()
        run: |
          if [ -n "${{ secrets.API_URL }}" ]; then
            curl -X POST "${{ secrets.API_URL }}/api/external/affluence-update" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{"source":"github-actions","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
              --max-time 10 || true
          fi
        continue-on-error: true
