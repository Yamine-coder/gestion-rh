name: ğŸ“Š Scrape Affluence Google

on:
  schedule:
    # Heures clÃ©s pour la restauration (UTC â†’ +1h pour Paris hiver, +2h Ã©tÃ©)
    - cron: '30 10 * * *'  # 11h30 Paris - avant rush midi
    - cron: '30 11 * * *'  # 12h30 Paris - rush dÃ©jeuner
    - cron: '0 18 * * *'   # 19h00 Paris - dÃ©but service soir
    - cron: '30 19 * * *'  # 20h30 Paris - rush dÃ®ner
  
  workflow_dispatch:  # Permet de lancer manuellement

env:
  PLACE_ID: ChIJnYLnmZly5kcRgpLV4MN4Rus

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: scripts
        run: npm ci || npm install
      
      - name: ï¿½ï¸ Scrape Google Popular Times (Stealth)
        id: scrape
        working-directory: scripts
        run: node scrape-affluence-stealth.js
        env:
          PLACE_ID: ${{ env.PLACE_ID }}
      
      - name: ğŸ“¤ Update Gist
        working-directory: scripts
        env:
          GIST_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: node update-gist.js
      
      - name: ğŸ“Š Upload artifacts (data + screenshots)
        uses: actions/upload-artifact@v4
        with:
          name: affluence-debug-${{ github.run_id }}
          path: |
            scripts/affluence-data.json
            scripts/debug-*.png
          retention-days: 7
        if: always()
      
      - name: ğŸ”” Notify server (optional)
        if: success()
        run: |
          if [ -n "${{ secrets.API_URL }}" ]; then
            curl -X POST "${{ secrets.API_URL }}/api/external/affluence-update" \
              -H "Content-Type: application/json" \
              -H "X-Cron-Secret: ${{ secrets.CRON_SECRET }}" \
              -d '{"source":"github-actions","timestamp":"'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}' \
              --max-time 10 || true
          fi
        continue-on-error: true
